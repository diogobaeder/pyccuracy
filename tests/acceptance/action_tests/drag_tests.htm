<html>
    <head>
        <title>Pyccuracy Tests - Drag N' Drop</title>
        <link rel="stylesheet" href="css/smoothness/jquery-ui-1.7.1.custom.css" type="text/css" />
        <script type="text/javascript" language="javascript" src="js/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" language="javascript" src="js/jquery-ui-1.7.1.custom.min.js"></script>
        <script type="text/javascript" language="javascript">
            $(function(){
                $(".draggable").draggable();
                $(".droppable").droppable({
                    drop: function(event, ui) {
                        $('#dragresult').html('Dropped!');
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="dragFrom" class="draggable" style="width:200px; height:200px; background-color: red">Drag From></div>
        <div id="dragTo" class="droppable" style="width:400px; height:400px; background-color: gainsboro">Drag To</div>
        <div id="dragresult"></div>
    </body>
</html>
